<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
        <div class="heading">
        <h1 class="heading-text">Metric/Imperial Unit Conversion</h1>
        <form id="convert-number">
        <input type="number" name="input" id="number-input" placeholder="convert here">
        </form>
        </div>
        <div class="units-conversion">
        <p class="units">Length(Meter/Feet)</p>
        <p class="conversion-text" id="length-conversion">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <p class="units">Volume(Liters/Galons)</p>
         <p class="conversion-text" id="volume-conversion">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        <p class="units">Mass(Kilograms/Pounds)</p>
         <p class="conversion-text" id="mass-conversion">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
